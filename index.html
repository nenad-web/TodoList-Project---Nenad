<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/01ecbbe5ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/fontawesome-free-5.13.0-web/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/js/lib/jquery-3.5.0.js"></script>
</head>
<body>

<div class="container">
    <h1>To-Do List<i class="fas fa-plus-circle"></i></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
        <li><span><i class="fa fa-trash"></i></span> Walk dog</li>
        <li><span><i class="fa fa-trash"></i></span> Read e-mails</li>
        <li><span><i class="fa fa-trash"></i></span> Do the dishes</li>
        <li><span><i class="fa fa-trash"></i></span> Make dinner</li>
        <li><span><i class="fa fa-trash"></i></span> Feed cat</li>
        <li><span><i class="fa fa-trash"></i></span> Buy groceries</li>
        <li><span><i class="fa fa-trash"></i></span> Go for a walk</li>
    </ul>
</div>
    
<script src="assets/js/script.js" type="text/javascript"></script>    
</body>
</html>
